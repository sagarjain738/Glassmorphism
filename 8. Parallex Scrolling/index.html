<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section>
        <div class="imgBx">
            <h2 class="text">Parallax</h2>
        </div>
        <div class="box "></div>
        <div class="box box2">
            <h2 class="text">Parallax</h2>
        </div>
    </section>
    <script>
        const posElement = document.documentElement;
        posElement.addEventListener("mousemove", (a) => {
            posElement.style.setProperty("--x", a.clientX + "px")
            posElement.style.setProperty("--y", a.clientY + "px")
        })
    </script>
</body>

</html>
