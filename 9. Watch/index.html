<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="hour">
                <div class="hr"></div>
            </div>
            <div class="min">
                <div class="mn"></div>
            </div>
            <div class="sec">
                <div class="sc"></div>
            </div>

            <div class="child" style="--pos:1"><b> 1</b></div>
            <div class="child" style="--pos:2"><b> 2</b></div>
            <div class="child" style="--pos:3"><b> 3</b></div>
            <div class="child" style="--pos:4"><b> 4</b></div>
            <div class="child" style="--pos:5"><b> 5</b></div>
            <div class="child" style="--pos:6"><b> 6</b></div>
            <div class="child" style="--pos:7"><b> 7</b></div>
            <div class="child" style="--pos:8"><b> 8</b></div>
            <div class="child" style="--pos:9"><b> 9</b></div>
            <div class="child" style="--pos:10"><b> 10</b></div>
            <div class="child" style="--pos:11"><b> 11</b></div>
            <div class="child" style="--pos:12"><b> 12</b></div>
        </div>
    </div>
</body>

</html>
